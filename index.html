<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Hour Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .session-list {
      margin-top: 25px;
    }
    .date-block {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 6px;
      position: relative;
    }
    .session {
      background: #e9f5e9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }
    .total {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    .clear-btn {
      background: #e74c3c;
      margin-top: 15px;
    }
    .clear-btn:hover {
      background: #c0392b;
    }
    .delete-date-btn, .delete-session-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e67e22;
      font-size: 14px;
      padding: 5px 10px;
    }
    .delete-date-btn:hover, .delete-session-btn:hover {
      background: #d35400;
    }
    .delete-session-btn {
      right: 10px;
      top: 5px;
      background: #3498db;
    }
    .delete-session-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Study Hour Tracker</h1>
  <div class="container">
    <label>Subject Name:</label>
    <input type="text" id="subject" placeholder="Enter subject..." style="width:100%">

    <label>Start Time:</label>
    <input type="time" id="startTime">

    <label>End Time:</label>
    <input type="time" id="endTime">

    <button onclick="addSession()">Add Study Session</button>
    <button class="clear-btn" onclick="clearAll()">Clear All History</button>

    <div class="session-list" id="sessions"></div>
  </div>

  <script>
    let allSessions = JSON.parse(localStorage.getItem("studySessionsByDate")) || {};

    function getTodayDate() {
      let today = new Date();
      return today.toISOString().split("T")[0]; // YYYY-MM-DD
    }

    function addSession() {
      let subject = document.getElementById("subject").value;
      let start = document.getElementById("startTime").value;
      let end = document.getElementById("endTime").value;

      if (!subject || !start || !end) {
        alert("Please fill all fields!");
        return;
      }

      let startTime = new Date("1970-01-01T" + start + ":00");
      let endTime = new Date("1970-01-01T" + end + ":00");

      if (endTime < startTime) {
        alert("End time cannot be earlier than start time!");
        return;
      }

      let diffMs = endTime - startTime;
      let diffHrs = Math.floor(diffMs / 1000 / 60 / 60);
      let diffMins = Math.floor((diffMs / 1000 / 60) % 60);

      let session = { subject, start, end, diffHrs, diffMins };
      let today = getTodayDate();

      if (!allSessions[today]) {
        allSessions[today] = [];
      }
      allSessions[today].push(session);

      localStorage.setItem("studySessionsByDate", JSON.stringify(allSessions));
      displaySessions();

      // clear inputs
      document.getElementById("subject").value = "";
      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
    }

    function displaySessions() {
      let sessionList = document.getElementById("sessions");
      sessionList.innerHTML = "";

      for (let date in allSessions) {
        let dateBlock = document.createElement("div");
        dateBlock.className = "date-block";

        let sessions = allSessions[date];
        let totalMinutes = 0;
        sessions.forEach(s => {
          totalMinutes += (s.diffHrs * 60 + s.diffMins);
        });

        let totalHrs = Math.floor(totalMinutes / 60);
        let totalMins = totalMinutes % 60;

        let header = document.createElement("h3");
        header.innerText = date;

        let deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-date-btn";
        deleteBtn.innerText = "Delete This Date";
        deleteBtn.onclick = function() { clearDate(date); };

        dateBlock.appendChild(header);
        dateBlock.appendChild(deleteBtn);

        sessions.forEach((s, index) => {
          let div = document.createElement("div");
          div.className = "session";
          div.innerHTML = `<strong>${s.subject}</strong><br>
                           ${s.start} - ${s.end}<br>
                           Duration: ${s.diffHrs}h ${s.diffMins}m`;

          let deleteSessionBtn = document.createElement("button");
          deleteSessionBtn.className = "delete-session-btn";
          deleteSessionBtn.innerText = "Delete";
          deleteSessionBtn.onclick = function() { clearSession(date, index); };

          div.appendChild(deleteSessionBtn);
          dateBlock.appendChild(div);
        });

        let totalDiv = document.createElement("div");
        totalDiv.className = "total";
        totalDiv.innerText = `Total Study Time: ${totalHrs}h ${totalMins}m`;
        dateBlock.appendChild(totalDiv);

        sessionList.appendChild(dateBlock);
      }
    }

    function clearDate(date) {
      if (confirm(`Delete all records for ${date}?`)) {
        delete allSessions[date];
        localStorage.setItem("studySessionsByDate", JSON.stringify(allSessions));
        displaySessions();
      }
    }

    function clearSession(date, index) {
      if (confirm("Delete this session?")) {
        allSessions[date].splice(index, 1);
        if (allSessions[date].length === 0) {
          delete allSessions[date]; // remove empty date
        }
        localStorage.setItem("studySessionsByDate", JSON.stringify(allSessions));
        displaySessions();
      }
    }

    function clearAll() {
      if (confirm("Are you sure you want to clear all history?")) {
        allSessions = {};
        localStorage.removeItem("studySessionsByDate");
        displaySessions();
      }
    }

    // Load sessions on page load
    displaySessions();
  </script>
</body>
</html>
